## IMPORTANT WARNING
##
## The configuration of this file is generated automatically.
## Do not edit this file manually, use: u-boot-update

default Arch
#default ArchR

menu title U-Boot menu
prompt 0
timeout 50

label Arch
	menu label Arch Linux
	linux /vmlinux
	initrd /initramfs-linux.img
	fdtdir /dtbs/arch-cwt/
	append root="LABEL=LPi4A" console=ttyS0,115200 rootwait rw earlycon clk_ignore_unused loglevel=7 eth= rootrwoptions=rw,noatime rootrwreset=yes selinux=0 rootflags=defaults,ssd,discard=async,compress=lzo,user_subvol_rm_allowed,subvol=@

label ArchR
	menu label Arch Linux (rescue target)
	linux /vmlinux
	initrd /initramfs-linux.img
	fdtdir /dtbs/arch-cwt/
	append root="LABEL=LPi4A" console=ttyS0,115200 rootwait rw earlycon clk_ignore_unused loglevel=7 eth= rootrwoptions=rw,noatime rootrwreset=yes selinux=0 rootflags=defaults,ssd,discard=async,compress=lzo,user_subvol_rm_allowed,subvol=@ single

